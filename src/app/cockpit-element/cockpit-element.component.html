<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <input type="text" class="form-control" [(ngModel)]="newServerName">
        <label>Server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent">
        <br>
        <input type="text" class="form-control" [(ngModel)]="newInfo">
        <br>
        <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button>
        <button class="btn btn-primary" (click)="myButton()">Add </button>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <a routerLink="/oberverbal">Observer</a> |
        <a [routerLink]="['/user', 1]">
          User 1 
        </a>
        |
        <a [routerLink]="['/user', 2]">
          User 2
        </a>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    
      </div>
    </div>
  </div>
